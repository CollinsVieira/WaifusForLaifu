<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
</head>
<body>
    <section class="form__container">
        <form action="">
            <div class="input input__user">
                <input class="input__field" id="user" type="text" required>
                <label for="password" class="input__label">Nombre</label>
            </div>
            <div class="input input__user">
                <input class="input__field" id="user" type="text" required>
                <label for="password" class="input__label">Apellidos</label>
            </div>
            <div class="input input__user">
                <input class="input__field" id="user" type="text" required>
                <label for="password" class="input__label">Usuario</label>
            </div>
            <div class="input">
                <input class="input__field" id="password" type="password" required>
                <label for="password" class="input__label">Contrase√±a</label>
                <span class="input__icon-wrapper">
                    <i class="input__icon ri-eye-off-line"></i>
                </span>
            </div>
            <div class="button">
                <button class="button-85" role="button">Enviar</button>
            </div>
        </form>
    </section>

    <script src="../js/bootstrap.min.js"></script>
    <script>
        const inputIcon = document.querySelector('.input__icon')
        const inputPassword = document.querySelector('.input__field')

        inputIcon.addEventListener('click', () => {
            inputIcon.classList.toggle('ri-eye-off-line')
            inputIcon.classList.toggle('ri-eye-line')
            inputPassword.type =
                inputPassword.type === 'password' ? 'text' : 'password'
        })
    </script>
</body>
</html>
